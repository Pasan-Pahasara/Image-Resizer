<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css.css">
</head>

<body>
<div class="wrapper">
    <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="assets/img/upload-icon.svg" alt="">
        <p>Browse Image to Upload</p>
    </div>
    <div class="details">
        <div class="row sizes">
            <div class="column">
                <label>Width</label>
                <input type="number">
            </div>
            <div class="column">
                <label>Height</label>
                <input type="number">
            </div>
        </div>
        <div class="row checkboxes">
            <div class="column">
                <input type="checkbox" id="ratio" checked>
                <label for="ratio">Lock aspect ratio</label>
            </div>
            <div class="column">
                <input type="checkbox" id="reduce">
                <label for="reduce">Reduce quality</label>
            </div>
        </div>
        <button class="btn-download">Download Image</button>
    </div>
</div>
</body>
</html>
